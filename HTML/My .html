<!DOCTYPE html>
<html>
<head>
    <title>Robot</title>

</head>
<body>
<form >
<span>
    <div id="questionDiv">
        <h1>The smartest Robot</h1>
		<img src="images/robot.png">
		<br>
        <label for="question">Your question: </label>
		
        <br>
        <input type="text" placeholder="Ask Your Question" id="question">
    </div>
    <div id="showAnswer">
        <h2>The answer is: </h2>
        <h3 id="answer"></h3>
    <br>
    <br>
    </div>
	</span>
    </form>

    <form>	
	<span>
	<div>
    <h2>Login as Administrator</h2>
	<img src="images/robot.gif">
	<br>
    <label for="name">Username: </label>
	<br>
    <br>
    <input type="text" id="name">
    <br>
    <label for="password">Password:</label>
    <br>
	<br>
    <input type="password" id="password">
    <br>
    <br>
    <input type="button" onclick="showAnswer()" value="Login and Answer the question">	
    </div>
	</span>
	</form>
	
<style>

body{
background-image: url("images/robot3.jpg");
	text-align: center;
	background-size: 1500px;

}

</style>



<script >






    var hiddenDiv= document.getElementById("showAnswer");
    hiddenDiv.style.display = "none";
    var answer = document.getElementById("answer");



    var showAnswer=function(){
        var password = document.getElementById("password").value;
        answer.innerHTML = password;
        document.getElementById("questionDiv").style.display = "none";
        hiddenDiv.style.display="block";
    };







</script>
</body>
</html>
